<div class="main-div">
  <mat-card class="card-container">

    <mat-card-title class="card-title">
      <span>Sign Up</span>
    </mat-card-title>

    <mat-card-content class="card-content">
      <form [formGroup]="registerForm" class="form-div">

          <mat-form-field class="firstName-input">
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="registerForm.get('firstName').invalid && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">
              <mat-error *ngIf="registerForm.get('firstName').errors.required" class="error-form-message">First name is required!</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="secondName-input">
            <input matInput placeholder="Second Name" formControlName="secondName">
            <mat-error *ngIf="registerForm.get('secondName').invalid && (registerForm.get('secondName').dirty || registerForm.get('secondName').touched)">
              <mat-error *ngIf="registerForm.get('secondName').errors.required" class="error-form-message">Second name is required!</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="login-input">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
              <mat-error *ngIf="registerForm.get('email').errors.required" class="error-form-message">Email is required!</mat-error>
              <mat-error *ngIf="registerForm.get('email').errors.pattern" class="error-form-message">Incorrect form of email!</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="password-input">
            <input matInput placeholder="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'">
            <mat-icon matSuffix (click)="showPassword = !showPassword; $event.stopPropagation()">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            <mat-error *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
              <mat-error *ngIf="registerForm.get('password').errors.required" class="error-form-message">Password is required!</mat-error>
              <mat-error *ngIf="registerForm.get('password').errors.minlength" class="error-form-message">Password must be longer than 5!</mat-error>
              <mat-error *ngIf="registerForm.get('password').errors.maxlength" class="error-form-message">Password must be shorter than 17!</mat-error>
            </mat-error>
          </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <div class="sign-up-button-wrapper">
        <button mat-stroked-button color="primary" class="btn-login" [routerLink]="['../login']">Log In</button>
        <button mat-flat-button color="primary" class="btn-register" type="submit" [disabled]="!registerForm.valid" (click)="register()">Sign Up</button>
      </div>
    </mat-card-actions>

  </mat-card>
</div>
